<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title>VARIANT</title>
</head>
<body>
<div class="navigator">
    <div class="nav-sec">
        <img src="#" th:src="@{/photos/aptiv.png}" height="18" alt="aptiv"/>

    </div>
    <div class="nav-sec">
        <a th:align="right" th:href="@{/eolt}">EoltList</a>
    </div>

</div>

<h1 th:text="${eoltName}">eoltName</h1>
<form th:action="@{/variant(eoltName=${eoltName})}" method="post" th:object="${variantDtoForm}">

    <table>
        <th>Parameter</th>
        <th>Value</th>
        <tr>
            <td><label for="dpn">dpn</label></td>
            <td> <input id="dpn" type="text" th:field="*{dpn}"></td>
        </tr>
        <tr>
            <td><label for="customer">customer</label></td>
            <td><input id="customer" type="text" th:field="*{customer}"></td>
        </tr>
        <tr>
            <td><label for="machineCycleTime">machineCycleTime</label></td>
            <td><input id="machineCycleTime" type="text" th:field="*{machineCycleTime}"></td>
        </tr>
        <tr>
            <td><label for="fixture"> fixture</label></td>
            <td><input id="fixture" type="text" th:field="*{fixture}"></td>
        </tr>

        <tr>
            <td><label for="testEng">testEng</label></td>
            <td><input id="testEng" type="text" th:field="*{testEng}"></td>
        </tr>

        <tr>
            <td><label for="qualityEng">qualityEng</label></td>
            <td><input id="qualityEng" type="text" th:field="*{qualityEng}"></td>
        </tr>

        <tr>
            <td><label for="variantStatus">variantStatus</label></td>
            <td><input id="variantStatus" type="text" th:field="*{variantStatus}"></td>
        </tr>


    </table>




    <input type="submit" value="AddVariant">
</form>
<table>
    <tr th:each="variantDto:${variantDtoList}">
        <td th:text="${variantDto.getDpn()}"></td>
        <td><a href="#" th:href="@{/variant/detailed(variantName2=${variantDto.getDpn()})}"
               th:text="${variantDto.getDpn()}"> Link 1</a></td>
        <td>
            <form th:action="@{/variant}" method="post" th:object="${variantDtoForm}">
                <input type="hidden" name="eoltName" th:value="${eoltName}"/>
                <input type="hidden" name="deleteVariant" th:value="${variantDto.getDpn()}"/>
                <button name="action" value="delete">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
